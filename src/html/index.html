<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>万社--开启梦想中大学</title>
</head>
<body @mousewheel="mouseWheel" @DOMMouseScroll="mouseWheel">
	<div class="load" v-bind:class="{'hidden': !show}" id="load">
		<div class="egg">
			<div class="yolk">
				<div class="face">
					<div class="eyes"></div>
					<div class="mouth"></div>
				</div>
			</div>
		</div>
		<h6>正在加载，请等待...</h6>
	</div>
	<div class="top-banner">
		<img src="/images/top-banner.jpg" srcset="/images/top-banner-sm.jpg 1000w,/images/top-banner.jpg 2000w" sizes="100vw" class="fit-cover" :style="{opacity: opacity,filter: 'blur('+ filter +'px)'}">
		<div class="top-banner-txt" :style="{opacity: opacity}">
			JION US<br/>A WONDERFUL LIFE
			<h6>万社，开启梦想中大学</h6>
			<span class="top-banner-join" @mouseOver="toClear" @MouseOut="toDark" @click="join">加&ensp;入</span>
		</div>
	</div>
	<div class="screen-space"></div>
	<div class="in-screen">
		<div class="one-screen" :class="{'active': focus['one']}" @mouseOver="addActive('one')">
			<img src="/images/one-screen.jpg" class="fit-cover">
			<div class="one-screen-txt">
				你是否想过<br/>&emsp;&emsp;为自己描绘一段人生
			</div>
		</div>
		<div class="two-screen" :class="{'active': focus['two']}" @mouseOver="addActive('two')">
			<video autoplay loop>
				<source src="/videos/two-screen.mp4" type="video/mp4">
				<source src="/videos/two-screen.webm" type="video/webm">
				请升级您的浏览器
			</video>
			<span>精彩时光&nbsp;<small>•</small>&nbsp;与我们一起</span>
		</div>
		<div class="three-screen" :class="{'active': focus['three']}" @mouseOver="addActive('three')">
			<img src="/images/three-screen.jpg" class="fit-cover">
			<div class="three-screen-txt">
				留住你的痕迹
			</div>
			<div class="focus-team">
				<div class="one-team" v-for="one in focusTeams">
					<a :href="one.url"><img :src="one.src" alt=""></a>
				</div>
			</div>
		</div>
	</div>
	<my-footer></my-footer>
	<my-tool></my-tool>
</body>
</html>
